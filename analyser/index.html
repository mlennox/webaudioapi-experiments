<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="module">
    import { waveformDisplay } from '../common/waveformDisplay.js';
    import { loadAudio } from '../common/loadAudio.js';

    window.addEventListener('load', event => {
      const audioContext = new window.AudioContext();
      new loadAudio({fileName: '../samples/epicmusic.wav', audioContext}).then((audio) => {
        const waveform = new waveformDisplay({ source: audio, audioContext });
        waveform.init({});
        audio.start();
      });
    });
  </script>
  
  <title>Analyser - Web Audio API</title>
</head>
<body>
  <h1>Analyser</h1>
  <canvas id="waveformTest" class="oscilloscope" style="height: 300px; width: 100%;"></canvas>
</body>
</html>
